indexpage:
  title: Documentação do Keystone
  summary: O NetApp Keystone é uma oferta de storage como serviço com pagamento conforme
    o uso para serviços de storage de dados no local e em nuvem em uma única subscrição,
    com a capacidade de realocar os gastos de storage em nuvens.
  keywords: Keystone STaaS
  lead: O NetApp Keystone é um serviço flexível baseado em subscrição com pagamento
    conforme o uso que proporciona uma experiência otimizada de nuvem híbrida para
    clientes que preferem despesas operacionais a despesas operacionais de capital
    ou leasing. Com ele, você acelera o retorno do investimento removendo a sobrecarga
    DA TI no gerenciamento de recursos e no ciclo de aquisição demorado. Navegue pelos
    documentos desta biblioteca para saber mais sobre a oferta STaaS do NetApp Keystone
    no seu ambiente ONTAP ou StorageGRID.
