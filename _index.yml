---
indexpage:
  title: Documentação do Keystone
  summary: O NetApp Keystone é uma oferta de armazenamento como serviço, com pagamento
    conforme o uso, para serviços de armazenamento de dados no local e na nuvem em
    uma única assinatura, com a capacidade de realocar os gastos com armazenamento
    entre as nuvens.
  keywords: Keystone STaaS
  lead: O NetApp Keystone é um serviço flexível baseado em assinatura de pagamento
    conforme o uso que oferece uma experiência de nuvem híbrida perfeita para clientes
    que preferem despesas operacionais a despesas de capital ou leasing. Ele oferece
    a capacidade de acelerar o tempo de retorno do investimento ao remover o fardo
    de TI de gerenciar recursos e evitar o longo ciclo de aquisição. Navegue pelos
    documentos nesta biblioteca para saber mais sobre a oferta de armazenamento como
    serviço (STaaS) do NetApp Keystone .
